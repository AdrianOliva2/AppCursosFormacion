<ion-header>
  <ion-toolbar>
    <ion-title>DetallesCurso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="curso">
    <ion-card-header>
      <ion-card-title>Detalles del curso</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{curso.name}}</ion-label>
      </ion-item>
      <ion-item>
        <img [src]="curso.image"/>
      </ion-item>
      <ion-item>
        <ion-label>{{curso.description}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Precio {{curso.price}}â‚¬</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Curso de {{curso.owner}}</ion-label>
      </ion-item>
      <ion-button expand="block" (click)="comprar()">Comprar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
